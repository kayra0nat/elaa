<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Ela Oyunu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #ff69b4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }
  #container {
    text-align: center;
    z-index: 10;
  }
  h2 {
    font-size: 22px;
    color: #fff;
    margin-bottom: 20px;
  }
  button {
    padding: 12px 25px;
    margin: 10px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background-color: #fff;
    color: #ff69b4;
    transition: 0.3s;
  }
  button:hover {
    background-color: #ffe0f0;
  }
  .kitty {
    position: absolute;
    width: 60px;
    height: 60px;
    pointer-events: none;
    z-index: 1;
  }
  #messages {
    text-align: center;
    z-index: 5;
    display: none;
    margin-top: 20px;
  }
  #messages div {
    color: #fff;
    font-weight: bold;
    text-shadow: 2px 2px 5px #000;
  }
  #topMessage {
    font-size: 28px;
    margin-bottom: 20px;
  }
  #olalimBox {
    display: inline-block;
    padding: 15px 30px;
    background-color: #fff;
    color: #ff69b4;
    font-size: 36px;
    font-weight: bold;
    border-radius: 12px;
    cursor: pointer;
    user-select: none;
    transition: 0.3s;
  }
  #olalimBox:hover {
    background-color: #ffe0f0;
  }
  .heart {
    position: absolute;
    font-size: 36px;
    pointer-events: none;
    z-index: 20;
  }
</style>
</head>
<body>

<div id="container">
  <h2>Benimle tekrar konuÅŸmak istiyor musun?</h2>
  <button onclick="yesClicked()">Evet</button>
  <button onclick="noClicked()">HayÄ±r</button>
</div>

<div id="messages">
  <div id="topMessage">Tekrar eskisi gibi olalÄ±m mÄ±?</div>
  <div id="olalimBox" onclick="showHeart()">OlalÄ±mm</div>
</div>

<script>
function noClicked() {
    alert("Tamam,");
}

function yesClicked() {
    document.getElementById('container').style.display = 'none';
    document.getElementById('messages').style.display = 'block';

    const kittyCount = 30;
    const kittyURL = 'https://i.imgur.com/TzT1vek.png';

    for(let i=0; i<kittyCount; i++) {
        const kitty = document.createElement('img');
        kitty.src = kittyURL;
        kitty.className = 'kitty';
        kitty.style.left = Math.random() * (window.innerWidth - 60) + 'px';
        kitty.style.top = Math.random() * -100 + 'px';
        document.body.appendChild(kitty);
    }

    function animate() {
        const kitties = document.querySelectorAll('.kitty');
        kitties.forEach(k => {
            let top = parseFloat(k.style.top);
            top += 2 + Math.random() * 3;
            if(top > window.innerHeight) top = -60;
            k.style.top = top + 'px';
        });
        requestAnimationFrame(animate);
    }

    animate();
}

function showHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerText = 'ðŸ’œ';
    heart.style.left = Math.random() * (window.innerWidth - 50) + 'px';
    heart.style.top = Math.random() * (window.innerHeight - 50) + 'px';
    document.body.appendChild(heart);

    // 10 saniye sonra kalbi kaldÄ±r
    setTimeout(() => {
        heart.remove();
    }, 2000);
}
</script>

</body>
</html>
